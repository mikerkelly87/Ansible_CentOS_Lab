---
- name: Install epel
  yum:
    name: epel-release
    state: latest

- name: Install pip
  yum:
    name: python-pip
    state: latest

- name: Install LXC Base Package
  yum:
    name: lxc
    state: latest

- name: Install LXC Dev Package
  yum:
    name: lxc-devel
    state: latest

- name: Install Python Dev Package
  yum:
    name: python-devel
    state: latest

- name: Install gcc Package
  yum:
    name: gcc
    state: latest

- name: Install LXC pip module
  pip:
    name: lxc-python2

- name: Install LXC CLI Tools
  yum:
    name: lxc-extra
    state: latest

- name: Install LXC Templates
  yum:
    name: lxc-templates
    state: latest

